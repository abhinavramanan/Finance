<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Finance Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
  <header>
    <h1>Personal Finance Tracker</h1>
    <div class="balance-info">
      <div class="balance-card">
        <h3>Total Balance</h3>
        <span id="totalBalance">$0.00</span>
      </div>
      <div class="balance-card income">
        <h3>Total Income</h3>
        <span id="totalIncome">$0.00</span>
      </div>
      <div class="balance-card expense">
        <h3>Total Expenses</h3>
        <span id="totalExpenses">$0.00</span>
      </div>
    </div>
  </header>

  <main>
    <div class="input-section">
      <h2>Add Transaction</h2>
      <form id="transactionForm">
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" required>
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" required>
            <option value="">Select Category</option>
            <option value="food">Food & Dining</option>
            <option value="transportation">Transportation</option>
            <option value="shopping">Shopping</option>
            <option value="entertainment">Entertainment</option>
            <option value="utilities">Utilities</option>
            <option value="healthcare">Healthcare</option>
            <option value="salary">Salary</option>
            <option value="freelance">Freelance</option>
            <option value="investment">Investment</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <select id="type" required>
            <option value="">Select Type</option>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" required>
        </div>
        <button type="submit">Add Transaction</button>
      </form>
    </div>

    <div class="dashboard">
      <div class="charts-section">
        <div class="chart-container">
          <h3>Expense Categories</h3>
          <canvas id="categoryChart"></canvas>
        </div>
        <div class="chart-container">
          <h3>Monthly Trend</h3>
          <canvas id="trendChart"></canvas>
        </div>
      </div>

      <div class="budget-section">
        <h3>Budget Management</h3>
        <div id="budgetList"></div>
        <div class="budget-form">
          <input type="text" id="budgetCategory" placeholder="Category">
          <input type="number" id="budgetAmount" placeholder="Budget Amount" step="0.01">
          <button onclick="addBudget()">Set Budget</button>
        </div>
      </div>
    </div>

    <div class="transactions-section">
      <h2>Recent Transactions</h2>
      <div class="transaction-filters">
        <select id="filterCategory">
          <option value="">All Categories</option>
          <option value="food">Food & Dining</option>
          <option value="transportation">Transportation</option>
          <option value="shopping">Shopping</option>
          <option value="entertainment">Entertainment</option>
          <option value="utilities">Utilities</option>
          <option value="healthcare">Healthcare</option>
          <option value="salary">Salary</option>
          <option value="freelance">Freelance</option>
          <option value="investment">Investment</option>
          <option value="other">Other</option>
        </select>
        <select id="filterType">
          <option value="">All Types</option>
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>
        <input type="text" id="searchTransaction" placeholder="Search transactions...">
      </div>
      <div id="transactionsList"></div>
    </div>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
